name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP Action
      uses: shivammathur/setup-php@2.27.1

    - name: Install dependencies
      run: composer install
      
    - name: Run unit tests
      run: composer test
